name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  ngnix-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Clonning repo
      uses: actions/checkout@v3
    
    - name: Build and push the nginx image
      run: |
        TAG=$(data +%s)
        docker build ./nginx --file Dockerfile.ecs.dev --TAG ${{ secrets.DOCKER_USERNAME }}/nginx:$TAG --TAG ${{ secrets.DOCKER_USERNAME }}/nginx:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/nginx:$TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/nginx:latest

    - 
      name: Build the server image
      run: |
        TAG=$(data +%s)
        docker build ./server --TAG ${{ secrets.DOCKER_USERNAME }}/server:$TAG --TAG ${{ secrets.DOCKER_USERNAME }}/server:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/server:$TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/server:latest

    - name: Build the frontend image
      run: |
        TAG=$(data +%s)
        docker build ./client --TAG ${{ secrets.DOCKER_USERNAME }}/frontend:$TAG --TAG ${{ secrets.DOCKER_USERNAME }}/frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend:$TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest 
    